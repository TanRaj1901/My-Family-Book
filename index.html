<html>
    <head>
        <title>My Family Book Web App</title>
    </head>
    <body style="text-align: center;">
        <h1>My Family Book</h1>
        <img src="OIP.jfif" id="pictures">
        <h3 id="family_member_name"></h3>
        <button id="Next" onclick="nextslide()">Next</button>
        <script>
            var images = ["OIP.jfif" , "dad.jfif" , "download.jfif" , "brother.jfif"];
            var names = ["Family Member" , "Dad" , "Mom" , "Brother"]
            i = 0;
            function nextslide() {
                i++;
                x = 3
                if (i > x){
                    i = 0;
                }
                var photo = images[i];
                var name = names[i];
                document.getElementById("pictures").src = photo;
                document.getElementById("family_member_name").innerHTML = name;
            }
        </script>
    </body>
</html>
